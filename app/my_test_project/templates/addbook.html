{% extends "layout.html" %}

{% block content %}
  <h2>Add book</h2>

  {% for message in form.title.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}

  <form action="{{ url_for('addbook') }}" method=post>
    {{ form.hidden_tag() }}

    {{ form.title.label }}
    {{ form.title }}

    {{ form.author.label }}
    {{ form.author }}

    {{ form.submit }}
  </form>

{% endblock %}
